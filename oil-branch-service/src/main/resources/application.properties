# Application Configuration
spring.application.name=oil-branch-service
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/oli-branch}
spring.data.mongodb.database=oli-branch

# PostgreSQL Configuration (if using JPA)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/oli_branch}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.example.oilbranchservice=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Cross-Origin Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Management/Actuator (optional)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
